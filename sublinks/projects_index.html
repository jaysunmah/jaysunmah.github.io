<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/handlebars-v4.0.5.js"></script>

    <script src="../semantic/dist/semantic.min.js"></script>
    <script src="../assets/js/projects.js"></script>

    <link rel="icon" href="../assets/images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script id="projectsContainer" type="text/x-handlebars-template">
      <div class="ui stackable porfolio grid" style="width: 100%;">
        {{#each projects}}
          <div class="transition visible four wide {{tag}} column" id="{{id}}" style="padding: 0;">
            <div class="ui fade reveal" style="{{../height}}">
              <div class="visible content">
                <img class="ui image" id="refIm" src="{{imSource}}"/>
              </div>
              <div class="hidden content">
                <h2>{{title}}</h2>
                <h3>{{date}}</h3>
                <p style="text-overflow: ellipsis;">{{description}}</p>
                <img class="ui image backdrop" src="{{imSource}}" />
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </script>
    <div class="ui hidden divider"></div>
    <div class="ui container">
      <div class="ui centered grid">
        <div class="row" style="display: block;">
          <p style="margin-bottom: 2px;">
            <i class="ui large home icon"></i>
            <a href="../index.html">home</a>
          </p>
          <h1 style="margin-bottom: 5px; margin-top: 5px;">projects</h1>
        </div>
        <div class="row" style="padding-top: 0px;">
          <div class="ui secondary pointing menu">
            <a class="active item" id="all">
              all
            </a>
            <a class="item" id="2017">
              2017
            </a>
            <a class="item" id="2016">
              2016
            </a>
            <a class="item" id="2015">
              2015-
            </a>
          </div>
          <div class="ui hidden divider"></div>
        </div>

        <div class="row" id="projectsRow"></div>

      </div>
    </div>
  </body>
</html>
